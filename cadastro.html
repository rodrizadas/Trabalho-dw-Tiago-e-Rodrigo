<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="form-container">

        <header>
            <h1>Nova Tarefa</h1>
            <nav>
                <a href="index.html">← Voltar para a lista</a>
            </nav>
        </header>

        <section>

            <div class="campo">
                <label for="prio">Nível de prioridade</label>
                <select id="prio" required>
                    <option value="">Escolha...</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Normal">Normal</option>
                    <option value="Urgente">Urgente</option>
                </select>
            </div>

            <div class="campo">
                <label for="desc">Descrição da tarefa</label>
                <input type="text" id="desc" placeholder="Descreva a tarefa">
            </div>

            <div class="campo">
                <label for="localDaTarefa">Local</label>
                <input type="text" id="localDaTarefa" placeholder="Digite o local">
            </div>

            <div class="campo">
                <label for="listaRecursos">Recursos necessários (separe por vírgulas)</label>
                <input type="text" id="listaRecursos">
            </div>

            <div class="campo">
                <label for="limite">Prazo final</label>
                <input type="datetime-local" id="limite">
            </div>

            <div class="campo">
                <label for="idFuncionario">Matrícula do responsável</label>
                <input type="number" id="idFuncionario">
            </div>

            <button id="btnSalvar" onclick="salvartarefa()">Cadastrar</button>

        </section>
    </div>

    <div class="wave"></div>

</body>
</html>
